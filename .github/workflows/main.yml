on:
  workflow_dispatch:

jobs:
  ssh-ve-tunel:
    runs-on: ubuntu-latest
    steps:
    - name: SSH anahtarÄ± oluÅŸtur
      run: |
        mkdir -p ~/.ssh
        ssh-keygen -t rsa -b 2048 -f ~/.ssh/id_rsa -q -N ""
        echo "ğŸ—ï¸ Public key:"
        cat ~/.ssh/id_rsa.pub

    - name: localtonet indir
      run: |
        wget -q https://localtonet.com/download/localtonet-linux-x64.zip -O lt.zip
        unzip -o lt.zip
        chmod +x localtonet
        echo "âœ… Localtonet indirildi"

    - name: localtonet baÅŸlat (arka planda)
      run: |
        nohup ./localtonet tcp --port 22 > lt.log 2>&1 &
        echo "â³ TÃ¼nel kuruluyor..."
        sleep 20

    - name: baÄŸlantÄ± linkini al
      id: link_al
      run: |
        echo "ğŸ” TÃ¼nel log kontrol ediliyor..."
        if grep -oE "tcp://[a-zA-Z0-9\.\-]+:\d+" lt.log > lt_link.txt; then
          link=$(cat lt_link.txt | head -n1)
          echo "âœ… BaÄŸlantÄ± kuruldu: $link"
          echo "ssh_link=$link" >> $GITHUB_OUTPUT
        else
          echo "âŒ Localtonet baÄŸlantÄ± linki bulunamadÄ±!"
