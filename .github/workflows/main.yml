name: Localtonet SSH Tunnel Setup

on:
  workflow_dispatch:

jobs:
  tunnel:
    runs-on: ubuntu-latest

    steps:
      - name: Localtonet indir ve aç
        run: |
          wget https://localtonet.com/download/localtonet-linux-x64.zip
          unzip -o localtonet-linux-x64.zip
          chmod +x localtonet

      - name: SSH anahtarı oluştur
        run: |
          ssh-keygen -t rsa -b 4096 -N "" -f ./id_rsa
          cat ./id_rsa.pub
        id: genkey

      - name: Localtonet tünel başlat
        env:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
        run: |
          nohup ./localtonet token "${AUTH_TOKEN}" > tunnel.log 2>&1 &
          sleep 30
          cat tunnel.log

      - name: Bağlantı linkini yakala
        id: get_link
        run: |
          LINK=$(grep -oE '[a-z0-9]+\.localto\.net:[0-9]+' tunnel.log | head -n1)
          if [ -z "$LINK" ]; then
            echo "‼️ Localtonet bağlantı linki bulunamadı!"
            exit 1
          fi
          echo "ssh_link=$LINK" >> $GITHUB_OUTPUT

      - name: SSH bağlantı komutu oluştur ve göster
        run: |
          HOST=$(echo "${{ steps.get_link.outputs.ssh_link }}" | cut -d':' -f1)
          PORT=$(echo "${{ steps.get_link.outputs.ssh_link }}" | cut -d':' -f2)
          echo "Sunucu kullanıcı: $(whoami)"
          echo "SSH Bağlantı Komutu:"
          echo "ssh -i id_rsa -o StrictHostKeyChecking=no -p $PORT user@$HOST"
          echo "ssh -i id_rsa -o StrictHostKeyChecking=no -p $PORT user@$HOST" > ssh_connect_command.txt

      - name: SSH bağlantı komutunu artifact olarak yükle
        uses: actions/upload-artifact@v4
        with:
          name: ssh-connection-command
          path: ssh_connect_command.txt
