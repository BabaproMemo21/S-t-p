        whoami
        echo "ğŸ”— SSH baÄŸlantÄ± komutu:"
        echo ""
        echo "ssh -o StrictHostKeyChecking=no -i id_rsa root@${{ steps.link_al.outputs.ssh_link#tcp:// }}"
        echo ""
